<body>
<div id="main_container">
	<div class="header_login">
    <div class="logo"><a href="#"><img src="images/logo.png" alt="" title="" border="0" /></a></div>
    </div>
         <div class="login_form">
         <h3>Entcontrol Login</h3>
         <a href="index.html" class="forgot_pass">Forgot password</a> 
         <form action="" method="post" class="niceform">
         
                <fieldset>
                    <dl>
                        <dt><label for="user">Username:</label></dt>
                        <dd><input type="text" name="user" id="user" size="54" /></dd>
                    </dl>
                    <dl>
                        <dt><label for="pass">Password:</label></dt>
                        <dd><input type="password" name="pass" id="pass" size="54" type="password"/></dd>
                    </dl>
                    
                    <dl>
                        <dt><label></label></dt>
                        <dd>
                    <input type="checkbox" name="interests[]" id="" value="" /><label class="check_label">Remember me</label>
                        </dd>
                    </dl>
                    
                     <dl class="submit">
                    <input type="submit" name="submit" id="submit" value="Enter" />
                     </dl>
                    
                </fieldset>
                
         </form>
         </div>  

    <div class="footer_login">
